  <pre><span class="ruby-comment cmt"># File lib/skynet/skynet_worker.rb, line 99</span>
    <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">notify_worker_started</span>
      <span class="ruby-identifier">mq</span>.<span class="ruby-identifier">write_worker_status</span>(
        <span class="ruby-ivar">@worker_info</span>.<span class="ruby-identifier">merge</span>({
          <span class="ruby-identifier">:name</span>       =<span class="ruby-operator">&gt;</span> <span class="ruby-node">&quot;waiting for #{@worker_type}&quot;</span>,
          <span class="ruby-identifier">:processed</span>  =<span class="ruby-operator">&gt;</span> <span class="ruby-value">0</span>,
          <span class="ruby-identifier">:started_at</span> =<span class="ruby-operator">&gt;</span> <span class="ruby-constant">Time</span>.<span class="ruby-identifier">now</span>.<span class="ruby-identifier">to_i</span>
        })
      )
    <span class="ruby-keyword kw">end</span></pre>
